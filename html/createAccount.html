    <div class="container">
        <h1>CREATE ACCOUNT</h1>
        <form id="form" class="createAccount">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control" placeholder="Name *" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="text" class="form-control" placeholder="Lastname *" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="password" class="form-control" placeholder="Password *" required>
                </div>
                <div class="col-md-6 col-sm-12">
                    <input type="password" class="form-control" placeholder="Confirm Password *" required>
                </div>
                <div class="col-sm-12">
                    <p>Birthday</p>
                    <input type="date" class="form-control" name="Birthday" id="Birthday">
                </div>
                <div class="col-sm-12">
                    <p><input type="radio" name="sex" tabindex="9"> Male <input type="radio" name="sex"> Female</p>
                </div>
                <div class="col-md-12">
                    <p id="captcha"></p>
                    <input id="captchaInput" type="text" class="form-control" placeholder="Captcha" required>
                    <p id="captchaResult"></p>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
