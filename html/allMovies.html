<body>

        </div>

    <section class="container">
        <h1>Top Movies</h1>
        <section class="row">

            <article class="col-md-6">
                <button id="addRowsBtn" class="col-md-6 btn btn-success flex">Add 3 Rows</button>
                <button id="delBtn" class="col-md-6 btn btn-danger float-right">Delete Table</button>
                <table id="moviesTable" class="table table-bordered table-sm table-hover mt-2">
                    <thead class="bg-info">
                        <tr>
                            <th>RANKING</th>
                            <th>MOVIE</th>
                            <th>RATING</th>
                            <th>#DOWNLOADS</th>
                            <th>OPTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </article>
            <aside class="col-md-6">
                <h2 id="actionTitle">Add Movie</h2>
                <form id="form">
                    <input id="movieName" class="form-control form-group" type="text" data-type="text"
                        placeholder="Movie" tabindex="1" required />
                    <input id="movieRanking" class="form-control form-group" type="number" data-type="number"
                        placeholder="Ranking" tabindex="2" required />
                    <input id="movieRating" class="form-control form-group" type="number" data-type="number"
                        placeholder="Rating" tabindex="3" required />
                    <input id="movieDownloads" class="form-control form-group" type="number" data-type="number"
                        placeholder="#Downloads" tabindex="4" required />
                    <button type="submit" id="addRowBtn" class="btn btn-info form-control form-group">Add</button>
                    <button type="submit" id="saveChangesRowBtn" class="btn btn-info form-control form-group"
                        disabled>Save Changes</button>
                </form>
                <h2>Filter for name</h2>
                <div class="col-md-12">
                    <input id="filterInput" class="form-control form-group" type="text">
                    <button id="sendBtn"
                        class="btn-success btn form-control form-group col-md-5 col-sm-12">Send</button>
                    <button id="clearBtn"
                        class="btn-success btn form-control form-group col-md-5 col-sm-12">Clear</button>
                </div>
            </aside>
        </section>
    </section>
